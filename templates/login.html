{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<section class="" style="background-color: #ffffff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong bg-light" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign in</h3>

              <form action="/login" method="post">

                <div class="form-outline mb-4">
                    <input autocomplete="off" autofocus class="form-control form-control-lg" name="username" placeholder="Username" type="text">
                </div>
                <div class="form-white mb-4">
                    <input class="form-control form-control-lg" name="password" placeholder="Password" type="password">
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
